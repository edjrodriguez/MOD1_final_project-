<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="/rock.svg">
    <link href="/paper.svg">
    <link href="/scissors.svg">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main class="page-container">


      <section class="heading hidden">
        <h1 class="title"> Rock, Paper, Scissors</h1>
          <div class="button-container">
            <div class="home-button-container hidden">
              <button style = "cursor:pointer" class="home-button" type="submit" name="button">Change Game?</button>
            </div>
            <div class="reset-button-container">
              <button style = "cursor:pointer" class="reset-button hidden" type="submit" name="button">Clear Score</button>
            </div>
          </div>
      </section>

      <section class="difficult-heading hidden">
        <h1 class="title"> Metal, Water, Wood, Fire, Earth</h1>
        <div class="button-container">
          <div class="home-button-container-difficult hidden">
            <button style = "cursor:pointer" class="home-button2" type="sumbit" name="button">Change Game?</button>
          </div>
          <div class="reset-button-container">
            <button style = "cursor:pointer" class="reset-button2 hidden" type="sumbit" name="button">Clear Score</button>
          </div>
        </div>
      </section>

      <section class="heading-game-select ">
        <h1 class="title h1-game-select-page"> Rock, Paper, Scissors</h1>
        <div class="home-button-container hidden">
          <button style = "cursor:pointer" class="home-button" type="button" name="button">Change Game?</button>
        </div>
      </section>

      <section class="game-result-win hidden ">
        <h4 class="classic-game-result win">You Won!!</h4>
      </section>
      <section class="game-result-lose hidden ">
        <h4 class="classic-game-result lose">You lost... Try again!</h4>
      </section>
      <section class="game-result-tie hidden ">
        <h4  class="classic-game-result tie"> === TIE === </h4>
      </section>



      <section class="game-select-page ">
        <div class="game-selectors">
          <div class="selector-container">
            <h4 style = "cursor:pointer" class="classic-game-selector">Classic Game</h4>
          </div>
          <div class="selector-container">
            <h4 style = "cursor:pointer" class="difficult-game-selector">Difficult</h4>
          </div>
        </div>
      </section>



      <section class="gameboards hidden">
          <div class="left-player-board">
            <div class="left-play-board-edge">
              <div class="rock">
                <img style = "cursor:pointer" class="L-rock-image classic-left-piece-rock rock-selection" src="SVG/rock.svg">
              </div>
              <div class="paper">
                <img style = "cursor:pointer" class="L-paper-image classic-left-piece-paper paper-selection" src="SVG/paper.svg">
              </div>
              <div class="scissors">
                <img style = "cursor:pointer" class="L-scissors-image classic-left-piece-scissors scissors-selection" src="SVG/scissors.svg">
              </div>
            </div>
            <div class="left-play-board-empty"></div>
            <div class="left-play-board-center">
              <div class="left-user-selection ">
                <div class="L-rock-select hidden">
                  <img style = "cursor:pointer" class="L-rock-image" src="SVG/rock.svg">
                </div>
                <div class="L-paper-select hidden">
                  <img style = "cursor:pointer" class="L-paper-image" src="SVG/paper.svg">
                </div>
                <div class="L-scissors-select hidden">
                  <img style = "cursor:pointer" class="L-scissors-image" src="SVG/scissors.svg">
                </div>
              </div>
            </div>
          </div>
          <div class="right-player-board">
            <div class="right-play-board-center">
              <div class="right-user-selection">
                <div class="R-rock-select hidden">
                  <img  class="R-rock-image " src="SVG/rock.svg">
                </div>
                <div class="R-paper-select hidden">
                  <img  class="R-paper-image " src="SVG/paper.svg">
                </div>
                <div class="R-scissors-select hidden ">
                  <img  class="R-scissors-image " src="SVG/scissors.svg">
                </div>
              </div>
            </div>
            <div class="right-play-board-empty"></div>
            <div class="right-play-board-edge">
              <div class="rock">
                <img  class="R-rock-image outside-rock rock-selection" src="SVG/rock.svg">
              </div>
              <div class="paper">
                <img  class="R-paper-image outside-paper paper-selection" src="SVG/paper.svg">
              </div>
              <div class="scissors">
                <img  class="R-scissors-image outside-scissors scissors-selection" src="SVG/scissors.svg">
              </div>
            </div>
          </div>
      </section>



      <section class="difficult-gameboards hidden">


          <div class="left-player-board">

            <div class="left-play-board-edge">
              <div class="metal-container gamepiece">
                <div style = "cursor:pointer" class="l-metal left-D-piece difficult-game-piece">⚙️</div>
              </div>
              <div class="water-container gamepiece">
                <div style = "cursor:pointer" class="l-water left-D-piece  difficult-game-piece">🌊</div>
              </div>
              <div class="wood-container gamepiece">
                <div style = "cursor:pointer" class="l-wood left-D-piece  difficult-game-piece">🪵</div>
              </div>
            </div>
            <div class="left-play-board-middle">
              <div class="fire-container gamepiece">
                <div style = "cursor:pointer" class="l-fire left-D-piece  difficult-game-piece">🔥</div>
              </div>
              <div class="earth-container gamepiece">
                <div style = "cursor:pointer" class="l-earth left-D-piece  difficult-game-piece">🌎</div>
              </div>
            </div>

            <div class="left-play-board-center">
              <div class="left-user-selection ">
                <div class="L-metal-select gamepiece hidden">
                  <div class="l-metal difficult-game-piece">⚙️</div>
                </div>
                <div class="L-water-select gamepiece hidden">
                  <div class="l-water difficult-game-piece">🌊</div>
                </div>
                <div class="L-wood-select gamepiece hidden">
                  <div class="l-wood difficult-game-piece">🪵</div>
                </div>
                <div class="L-fire-select gamepiece hidden">
                  <div class="l-fire difficult-game-piece">🔥</div>
                </div>
                <div class="L-earth-select gamepiece hidden">
                  <div class="l-earth difficult-game-piece">🌎</div>
                </div>
              </div>
            </div>
          </div>



          <div class="right-player-board">

            <div class="right-play-board-center">
              <div class="right-user-selection ">
                <div class="R-metal-select gamepiece hidden">
                  <div class="r-metal difficult-game-piece">⚙️</div>
                </div>
                <div class="R-water-select gamepiece hidden">
                  <div class="r-water difficult-game-piece">🌊</div>
                </div>
                <div class="R-wood-select gamepiece hidden">
                  <div class="r-wood difficult-game-piece">🪵</div>
                </div>
                <div class="R-fire-select gamepiece hidden">
                  <div class="r-fire difficult-game-piece">🔥</div>
                </div>
                <div class="R-earth-select gamepiece hidden">
                  <div class="r-earth difficult-game-piece">🌎</div>
                </div>
              </div>
            </div>

            <div class="right-play-board-middle">
              <div class="fire-container gamepiece">
                <div class="r-fire outside-fire difficult-game-piece">🔥</div>
              </div>
              <div class="earth-container gamepiece">
                <div class="r-earth outside-earth difficult-game-piece">🌎</div>
              </div>
            </div>

            <div class="right-play-board-edge">
              <div class="metal-container gamepiece">
                <div class="r-metal outside-metal difficult-game-piece">⚙️</div>
              </div>
              <div class="water-container gamepiece">
                <div class="r-water outside-water difficult-game-piece">🌊</div>
              </div>
              <div class="wood-container gamepiece">
                <div class="r-wood outside-wood difficult-game-piece">🪵</div>
              </div>
            </div>



          </div>
      </section>



      <div class="score-card-container">
        <section class="score-cards hidden">
            <div class="left-score-template">
              <div class="user-image-container">
                <div class="left-user-image">👨🏿‍💻</div>
              </div>
              <div class="left-score">
                <h3 class="left-user-wins">Wins:</h3>
                <div class="score-container">
                  <p class="left-score-count score">0</p>
                </div>
              </div>
            </div>
            <div class="vs-container">
              <p class="vs">VS.</p>
            </div>
            <div class="right-score-template">
              <div class="right-score">
                <h3 class="right-user-wins">Wins:</h3>
                <div class="score-container">
                  <p class="right-score-count score">0</p>
                </div>
              </div>
              <div class="user-image-container">
                <div class="right-user-image">💻</div>
              </div>
            </div>
        </section>
      </div>


    </main>
      <script type="text/javascript" src="./src/main.js"></script>
      <script type="text/javascript" src="./src/game.js"></script>
      <script type="text/javascript" src="./src/player.js"></script>
  </body>
</html>
