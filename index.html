<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="/rock.svg">
    <link href="/paper.svg">
    <link href="/scissors.svg">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main class="page-container">


      <section class="heading hidden">
        <h1 class="title"> Rock, Paper, Scissors</h1>
        <div class="home-button-container hidden">
          <button style = "cursor:pointer" class="home-button" type="button" name="button">Home</button>
        </div>
      </section>

      <section class="heading-game-select ">
        <h1 class="title h1-game-select-page"> Rock, Paper, Scissors</h1>
        <div class="home-button-container hidden">
          <button style = "cursor:pointer" class="home-button" type="button" name="button">Home</button>
        </div>
      </section>


      <section class="game-select-page ">

        <h4 style = "cursor:pointer" class="classic-game-selector">Classic Game</h4>
        <h4 style = "cursor:pointer" class="difficult-game-selector">Difficult</h4>
      </section>



      <section class="gameboards hidden">

          <div class="left-player-board">
            <div class="left-play-board-edge">
              <div class="rock">
                <img style = "cursor:pointer" class="L-rock-image" src="SVG/rock.svg">
              </div>
              <div class="paper">
                <img style = "cursor:pointer" class="L-paper-image" src="SVG/paper.svg">
              </div>
              <div class="scissors">
                <img style = "cursor:pointer" class="L-scissors-image" src="SVG/scissors.svg">
              </div>
            </div>

            <div class="left-play-board-empty"></div>

            <div class="left-play-board-center">

              <div class="left-user-selection hidden">
                <div class="rock-select hidden">
                  <img style = "cursor:pointer" class="L-rock-image" src="SVG/rock.svg">
                </div>
                <div class="paper-select hidden">
                  <img style = "cursor:pointer" class="L-paper-image" src="SVG/paper.svg">
                </div>
                <div class="scissors-select hidden">
                  <img style = "cursor:pointer" class="L-scissors-image" src="SVG/scissors.svg">
                </div>
              </div>

            </div>
          </div>
          <div class="computer-side hidden">
            <h1>Offside's! Select from the left</h1>
          </div>
          <div class="right-player-board ">
            <div class="right-play-board-center">

              <div class="right-user-selection hidden">
                <div class="rock-select hidden ">
                  <img  class="R-rock-image" src="SVG/rock.svg">
                </div>
                <div class="paper-select hidden">
                  <img  class="R-paper-image" src="SVG/paper.svg">
                </div>
                <div class="scissors-select hidden">
                  <img  class="R-scissors-image" src="SVG/scissors.svg">
                </div>
              </div>

            </div>
            <div class="right-play-board-empty"></div>
            <div class="right-play-board-edge">
              <div class="rock">
                <img class="R-rock-image" src="SVG/rock.svg">
              </div>
              <div class="paper">
                <img  class="R-paper-image" src="SVG/paper.svg">
              </div>
              <div class="scissors">
                <img class="R-scissors-image" src="SVG/scissors.svg">
              </div>
            </div>
            </div>
          </div>

      </section>


      <div class="score-card-container">
        <section class="score-cards hidden">
            <div class="left-score-template">
              <div class="user-image-container">
                <div class="left-user-image">üë®üèø‚Äçüíª</div>
              </div>
              <div class="left-score">
                <h3 class="left-user-wins">Wins:</h3>
                <div class="score-container">
                  <p class="left-score-count score">00</p>
                </div>
              </div>
            </div>
            <div class="vs-container">
              <p class="vs">VS.</p>
            </div>
            <div class="right-score-template">
              <div class="right-score">
                <h3 class="right-user-wins">Wins:</h3>
                <div class="score-container">
                  <p class="right-score-count score">00</p>
                </div>
              </div>
              <div class="user-image-container">
                <div class="right-user-image">üíª</div>
              </div>
            </div>
        </section>
    <!-- </div> -->
    </main>
      <script type="text/javascript" src="./src/main.js"></script>
      <script type="text/javascript" src="./src/game.js"></script>
      <script type="text/javascript" src="./src/player.js"></script>
  </body>
</html>
